<proride-cover [display]="false"></proride-cover>
<div class="container">
  <h3>Buscar Ordenes</h3>
  <div class="row">
    <div class="col-md-12">
        <p>Digite el numero de Referencia de la orden que deseas ver.</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Ej: 1980123">
        <span class="input-group-btn">
          <button type="button" class="btn btn-secondary btn-outline-dark">Buscar</button>
        </span>
      </div>
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ngb-alert type="danger">
        <span>No se encuentra la orden con la referencia especificada.</span>
      </ngb-alert>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">

    </div>
  </div>
</div>
