<div class="sticker sticker-bardet" [ngClass]="sticker">
    <img alt="{{fname}} {{lname}}" src="{{root}}/assets/proride/{{bgcode}}.png" />
    <div class="sticker-flagmask">
        <img alt="{{flagcode}}" src="{{root}}/assets/country-flags/svg/{{flagcode}}.svg" />
    </div>
    <div class="sticker-text">{{fname}} <strong>{{lname}}</strong></div>
</div>
