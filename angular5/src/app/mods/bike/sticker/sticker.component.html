<div class="sticker" [ngClass]="mapstyle(design)">
    <img alt="{{fname}} {{lname}}" [src]="mapdesign(design)" />
    <div class="sticker-flagmask">
        <img alt="mapflagname(flag)" [src]="mapflag(flag)" />
    </div>
    <div class="sticker-text">{{fname}} <strong>{{lname}}</strong></div>
</div>
