<proride-cover asset="cover3" label="Stickers para tu Bici"></proride-cover>
<proride-breadcrumbs [level]="2"></proride-breadcrumbs>
<div class="container">
    <h2>Paquete</h2>
</div>
<proride-sticker [fname]="order.sticker.fname" [lname]="order.sticker.lname" [flag]="order.sticker.vflag" [design]="order.design" [mode]="stickerMode"></proride-sticker>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center" *ngIf="order.package">
            <h3 style="color:red;font-style: italic;">{{order.package.price | currency:'COP':'':'1.0-0'}}</h3>
            <p style="color:red;"><img alt="Envio Gratis" src="{{root}}/assets/proride/transporte.png" class="img-fluid"> Envio Gratis</p>
        </div>
    </div>
    <div class="proride-btpanel">
        <div class="row">
            <div class="col-md-4 text-center" *ngFor="let package of packages">
                <button class="btn"
                    (click)="selectPackageOption(package)"
                    [ngClass]="getStatus(package)"
                    [disabled]="!package.enabled">
                    <img alt="{{package.name}}" *ngIf="package.enabled" src="{{root}}/assets/proride/disenos_{{order.design.code}}.png" width="200" height="200"/>
                    <img alt="{{package.name}}" *ngIf="!package.enabled" src="{{root}}/assets/proride/{{package.code}}.png" width="200" height="200"/>
                    <div class="proride-btpanel-text">
                        <div class="proride-btpanel-header">{{package.name}}</div>
                        <div class="proride-btpanel-detail">{{package.detail}}</div>
                    </div>
                </button>
            </div>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="btn-group btn-group-lg" role="group" aria-label="Siguiente o Anterior">
                <button type="button" class="btn btn-secondary btn-outline-dark" (click)="previous()">Anterior</button>
                <button type="button" class="btn btn-secondary btn-outline-dark" (click)="next()" [disabled]="!order.package">Siguiente</button>
            </div>
        </div>
    </div>
</div>
<br><br><br>
