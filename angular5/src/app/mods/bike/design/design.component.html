<proride-cover asset="cover2"></proride-cover>
<proride-breadcrumbs [level]="1"></proride-breadcrumbs>
<br>
<div class="container">
    <h2>Dise√±o</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="btn btn-dark btn-lg btn-block">
                <img *ngIf="order.sticker.flag" [alt]="order.sticker.flag.name" [src]="fs.flagPath(order.sticker.flag)" width="64px" /> {{order.sticker.fname}} <strong>{{order.sticker.lname}}</strong>
            </div>
        </div>  
    </div>
    <br><br><br>

    <div class="row">
        <div class="col-md-12 text-center">
            <button *ngFor="let design of designs" class="btn btn-lg" (click)="selectDesign(design)" [ngClass]="design.selected">
                <img alt="{{design.name}}" class="img-fluid" src="{{root}}/assets/proride/{{design.code}}.png" width="200" height="200" />
            </button><br><br>
            <div *ngIf="order.design"> Seleccionaste <span class="btn btn-dark">{{order.design.name}}</span></div>
        </div>
    </div>
    <br><br><br>
    <div class="row">
      <div class="col-md-6">
          <button class="btn btn-outline-dark btn-lg btn-block" (click)="previous()">Anterior</button>
      </div>
      <div class="col-md-6">
          <button class="btn btn-outline-dark btn-lg btn-block" (click)="next()">Siguiente</button>
      </div>
    </div>
</div>
<br><br><br>
