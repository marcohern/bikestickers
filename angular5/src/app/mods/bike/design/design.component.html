<proride-cover asset="cover1"></proride-cover>
<br><br><br>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="btn btn-dark btn-lg btn-block">
        <i class="flag" [ngClass]="flag.selector"></i> <span class="flagname">({{flag.name}})</span> {{fname}} {{lname}}
    </div>
  </div>
  <div class="col-md-1"></div>
</div>

<br><br><br>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div ngbDropdown class="input-group">
            <button class="btn btn-outline-primary btn-lg btn-block flagname" id="design" ngbDropdownToggle>
                <i class="flag"></i>Design
            </button>
            <div ngbDropdownMenu aria-labelledby="country">
                <button class="dropdown-item flagname">
                    <i class="flag"></i>A
                </button>
                <button class="dropdown-item flagname">
                    <i class="flag"></i>B
                </button>
                <button class="dropdown-item flagname">
                    <i class="flag"></i>C
                </button>
                <button class="dropdown-item flagname">
                    <i class="flag"></i>D
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>

<br><br><br>
<div class="container">
    <div class="row">
      <div class="col-md-6">
          <button class="btn btn-outline-primary btn-lg btn-block" (click)="previous()">Anterior</button>
      </div>
      <div class="col-md-6">
          <button class="btn btn-outline-primary btn-lg btn-block" (click)="next()">Siguiente</button>
      </div>
    </div>
</div>
