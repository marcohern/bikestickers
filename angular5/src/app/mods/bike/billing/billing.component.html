<proride-cover asset="cover1"></proride-cover>
<proride-breadcrumbs [level]="3"></proride-breadcrumbs>
<br><br><br>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="btn btn-dark btn-lg btn-block">
            <i class="flag" [ngClass]="flag.selector"></i> <span class="flagname">({{flag.name}})</span> {{fname}} {{lname}} ({{design.name}} {{design.price | currency:COP}}) {{pack.name}}
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
<br><br><br>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Nombre" [(ngModel)]="bill.fname" /><br>
        </div>
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Apellido"  [(ngModel)]="bill.lname" /><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <input class="form-control" type="text" placeholder="Email"  [(ngModel)]="bill.email"/><br>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Direccion" [(ngModel)]="bill.address"/><br>
        </div>
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Telefono"  [(ngModel)]="bill.phone"/><br>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Ciudad"  [(ngModel)]="bill.city"/><br>
        </div>
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Pais" [(ngModel)]="bill.country"/><br>
        </div>
    </div>
</div>

<div class="container">
    <a href="https://biz.payulatam.com/B0893dc26C6FAE1"><img src="http://www.payulatam.com/img-secure-2015/boton_pagar_grande.png"></a>
</div>

<br><br><br>
