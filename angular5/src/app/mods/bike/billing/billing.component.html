<proride-cover asset="cover1"></proride-cover>
<proride-breadcrumbs [level]="3"></proride-breadcrumbs>
<br><br><br>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="btn btn-dark btn-lg btn-block">
            <i class="flag" [ngClass]="flag.selector"></i> <span class="flagname">({{flag.name}})</span> {{fname}} {{lname}} ({{design.name}} {{design.price | currency:COP}}) {{pack.name}}
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
<br><br><br>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Nombre" [(ngModel)]="bill.fname" /><br>
        </div>
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Apellido"  [(ngModel)]="bill.lname" /><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Email"  [(ngModel)]="bill.email"/><br>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Direccion 1" [(ngModel)]="bill.address1"/><br>
        </div>
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Direccion 2"  [(ngModel)]="bill.address2"/><br>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <input class="form-control" type="text" placeholder="Ciudad"  [(ngModel)]="bill.city"/><br>
        </div>
        <div class="col-md-4">
            <input class="form-control" type="text" placeholder="Estado/Provincia/Depto" [(ngModel)]="bill.state"/><br>
        </div>
        <div class="col-md-4">
            <input class="form-control" type="text" placeholder="Pais" [(ngModel)]="bill.country"/><br>
        </div>
    </div>
</div>


<br><br><br>
<div class="container">
    <div class="row">
      <div class="col-md-6">
          <button class="btn btn-outline-dark btn-lg btn-block" (click)="previous()">Anterior</button>
      </div>
      <div class="col-md-6">
          <button class="btn btn-outline-dark btn-lg btn-block" (click)="pay()">Continuar</button>
      </div>
    </div>
</div>
<br><br><br>
