<proride-cover asset="cover4"></proride-cover>
<proride-breadcrumbs [level]="3"></proride-breadcrumbs>
<br>
<div class="container">
    <h2>Informaci√≥n de Envio</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="btn btn-dark btn-lg btn-block">
                <img *ngIf="order.sticker.flag" [alt]="order.sticker.flag.name" [src]="flagPath(order.sticker.flag)" width="64px" />
                <span>{{order.sticker.fname}} <strong>{{order.sticker.lname}}</strong></span>
                <span *ngIf="order.design" class="d-none d-md-inline">({{order.design.name}})</span>
            </div>
        </div>
    </div>
    <br><br><br>


    <div class="row">
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Nombre" [(ngModel)]="order.billing.fname" /><br>
        </div>
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Apellido"  [(ngModel)]="order.billing.lname" /><br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <input class="form-control" type="text" placeholder="Email"  [(ngModel)]="order.billing.email"/><br>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Direccion" [(ngModel)]="order.billing.address"/><br>
        </div>
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Telefono"  [(ngModel)]="order.billing.phone"/><br>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Ciudad"  [(ngModel)]="order.billing.city"/><br>
        </div>
        <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Pais" [(ngModel)]="order.billing.country"/><br>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 text-center">
            <div class="btn-group btn-group-lg" role="group" aria-label="Siguiente o Anterior">
                <button type="button" class="btn btn-secondary btn-outline-dark" (click)="previous()">Anterior</button>
                <button type="button" class="btn btn-secondary btn-outline-dark" (click)="next()">Siguiente</button>
            </div>
        </div>
    </div>
</div>
