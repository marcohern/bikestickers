<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Masking</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
        <style>
.sticker { border: 0;padding: 0;font-family: 'Roboto Condensed', sans-serif;font-style: italic;font-size: 6vw;color:white;background-size: cover;display: block;position: relative; }
.sticker div { position: absolute; }
.sticker-text { position: relative; }
.sticker img { width: 100%; height: auto; }
.sticker .sticker-flagmask {top: 0; left: 0; width: 100%; height: 100%; }

/**Posicion del texto*/
.sticker.sticker-bardet   .sticker-text { top:32%; left:40%; width: 47%; }
.sticker.sticker-landa    .sticker-text { top:32%; left:41%; width: 47%; }
.sticker.sticker-quintana .sticker-text { top:32%; left:38%; width: 50%; }

/**Posicion y tama√±o de bandera*/
.sticker.sticker-bardet   .sticker-flagmask img { position: absolute; top:22%; left:15%; height: 55%; width: auto; transform: skewX(-16deg); }
.sticker.sticker-landa    .sticker-flagmask img { position: absolute; top:20%; left:19%; height: 50%; width: auto; }
.sticker.sticker-quintana .sticker-flagmask img { position: absolute; top:19.5%; left:18%; height: 55%; width: 20%; }

/**Mascara para la bandera*/
.sticker.sticker-bardet   .sticker-flagmask { clip-path: polygon(18% 22%, 40% 22%, 36% 73%, 14% 73%); }
.sticker.sticker-landa    .sticker-flagmask { clip-path: polygon(25% 20%, 40% 20%, 40% 70%, 25% 70%, 24% 69.63%, 23% 68.57%, 22% 66.651%, 21% 63.634%, 20% 58.819%, 19.5% 54.991%, 19.25% 52.141%, 19% 45%, 19.25% 37.859%, 19.5% 35.009%, 20% 31.181%, 21% 26.336%, 22% 23.349%, 23% 21.45%, 24% 20.35%); }
.sticker.sticker-quintana .sticker-flagmask { clip-path: circle(10% at 28% 47%); }


        </style>
    </head>
    <!--clip-path: polygon(23% 30%, 48.5% 30%, 43.5% 95%, 18% 95%);-->
    <body>
        <div class="sticker sticker-bardet">
            <img alt="" src="sticker_bardet.png" />
            <div class="sticker-flagmask">
                <img alt="" src="../../angular5/src/assets/country-flags/svg/gu.svg" />
            </div>
            <div class="sticker-text">Romain <strong>Bardet</strong></div>
        </div>
        <div class="sticker sticker-landa">
            <img alt="" src="sticker_landa.png" />
            <div class="sticker-flagmask">
                <img alt="" src="../../angular5/src/assets/country-flags/svg/gu.svg" />
            </div>
            <div class="sticker-text">Mikel <strong>Landa</strong></div>
        </div>
        <div class="sticker sticker-quintana">
                <img alt="" src="sticker_quintana.png" />
                <div class="sticker-flagmask">
                    <img alt="" src="../../angular5/src/assets/country-flags/svg/gu.svg"/>
                </div>
                <div class="sticker-text">Nairo <strong>Quintana</strong></div>
            </div>
    </body>
</html>
